<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <header id="header">
            <div class="snap">
                <div class="logo-div">
                    <h1 class="logo">snap</h1>
                </div>
                <div class="select-div">
                    <div name="features" id="" class="selection">Features <img src="images/icon-arrow-down.svg" class="arrow" id="arrow1" alt="" srcset="">
                        <div class="hover" id="hover">
                            <button class="links"><img src="images\icon-todo.svg" alt="">To do list</button>
                            <button class="links"><img src="images\icon-calendar.svg" alt="">Calenders</button>
                            <button class="links"><img src="images\icon-reminders.svg" alt="">reminders</button>
                            <button class="links"><img src="images\icon-planning.svg" alt="">Planning</button>

                        </div>
                    </div>
                    <div name="company" id="" class="selection">Company <img src="images\icon-arrow-down.svg" class="arrow" alt="" srcset="">
                        <div class="hover">
                            <button class="links">History</button>
                            <button class="links">Our Team</button>
                            <button class="links">Blog</button>

                        </div>
                    </div>
                    <div name="careers" id="" class="selection">Careers</div>
                    <div name="about" id="" class="selection">About</div>
                </div>
            </div>
            <div class="login-register">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </header>
        <div class="main-body">
            <div class="left-grid">
                <h1 class="make-remote-work">Make remote work</h1>
                <p class="get-your-team">
                    get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
                </p>
                <button class="learn-more">Learn more</button>
                <div class="sponsors">
                    <img src="" alt="" srcset="images\client-databiz.svg">
                    <img src="" alt="" srcset="images\client-audiophile.svg">
                    <img src="" alt="" srcset="images\client-meet.svg">
                    <img src="" alt="" srcset="images\client-maker.svg">
                </div>
            </div>
            <div class="right-grid"></div>
        </div>
        <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    </div>
    <script src="index.js">
    </script>

</body>

</html>
